name: Pressure Test

on:
  workflow_dispatch: # 手动触发
  push:
    branches:
      - main  # 修改为你的默认分支
  schedule:
    - cron: '*/5 * * * *'  # 每分钟执行一次

jobs:
  pressure-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21.0  # 修改为你想要使用的 Go 版本

    - name: Build and install hey
      run: go install github.com/rakyll/hey@latest

    - name: Run pressure test
      run: hey -n 1000000 -c 50000 http://114.115.147.61:9097 -m POST -d ""  # 根据你的需求修改压力测试参数和目标 IP、端口
